<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование товара [[${author.name}]]</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

<div class="header display">
    <div class="bookstore_logo">
        <a class="bookstore_logo_font" data-th-href="@{/catalogue/books/list}">Bookstore</a>
    </div>
    <div class="bookstore_tab">
        <a class="bookstore_tab_authors" data-th-href="@{/catalogue/authors/list}">Authors</a>
        <a class="bookstore_tab_books" data-th-href="@{/catalogue/books/list}">Books</a>
    </div>
    <div class="bookstore_status_button">
        <a data-th-href="@{/catalogue/menu}">
            <button class="status_button">Admin</button>
        </a>
    </div>
</div>

<div class="edit_author_page display">

    <div class="edit_author_page_info">
        <div class="edit_author_page_info_link">
            <a data-th-href="@{/catalogue/menu}"><span style="color: white; font-size: 20px">Back to the Authors List</span></a>
        </div>
        <h1 class="edit_author_page_info_introduction">Edit Author  &laquo;[[${author.name}]]&raquo;</h1>
        <div class="edit_author_page_info_advice">
            <h3> Use this form to edit an Author</h3>
        </div>
    </div>

    <div class="edit_author_block">
        <form method="post" data-th-action="@{/catalogue/authors/{authorId}/edit(authorId=${author.id})}">
            <div class="edit_name_block">
                <label>
                    <input class="edit_author_name" type="text" name="name" data-th-value="${updateAuthorDto != null ? updateAuthorDto.name : author.name}">
                    <span class="hints">Author's Name</span>
                </label>
            </div>
            <div class="edit_details_block">
                <label>
                    <textarea class="edit_author_details" name="details" data-th-text="${updateAuthorDto != null ? updateAuthorDto.details : author.details}"></textarea>
                    <span class="hints">Author's Description</span>
                </label>
            </div>
            <div class="edit_image_block" >
                <label>
                    <input class="edit_author_image" type="text" name="image" data-th-value="${updateAuthorDto != null ? updateAuthorDto.image : author.image}">
                    <span class="hints">Author's Image</span>
                </label>
            </div>
            <div class="edit_author_button_block">
                <button class="edit_author_button" type="submit">Изменить</button>
            </div>
        </form>
    </div>
</div>

<div class="footer display">

    <div class="footer_rights_mark">© 2024 Brand All Rights Reserved</div>

    <div class="footer_links">

        <div class="footer_icons">
            <a href="#">
                <img th:src="@{/image/logo/facebook.svg}" alt="#">
            </a>
        </div>
        <div class="footer_icons">
            <a href="#">
                <img th:src="@{/image/logo/instagram.svg}" alt="2">
            </a>
        </div>
        <div class="footer_icons">
            <a href="#">
                <img th:src="@{/image/logo/pinterest.svg}" alt="3">
            </a>
        </div>
        <div class="footer_icons">
            <a href="#">
                <img th:src="@{/image/logo/twitter.svg}" alt="4">
            </a>
        </div>
    </div>
</div>
</body>
</html>
