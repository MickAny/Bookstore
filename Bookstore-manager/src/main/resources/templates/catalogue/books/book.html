<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[[${book.title}]]</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

<div class="header display">
    <div class="bookstore_logo">
        <a class="bookstore_logo_font" data-th-href="@{/catalogue/books/list}">Bookstore</a>
    </div>
    <div class="bookstore_tab">
        <a class="bookstore_tab_authors" data-th-href="@{/catalogue/authors/list}">Authors</a>
        <a class="bookstore_tab_books" data-th-href="@{/catalogue/books/list}">Books</a>
    </div>
    <div class="bookstore_status_button">
        <a data-th-href="@{/catalogue/menu}">
            <button class="status_button">Admin</button>
        </a>
    </div>
</div>

<div class="book_page display">

<div class="book_image">
    <img class="book_picture" th:src="@{/image/books/{image}(image=${book.image})}" alt="#">
</div>
<div class="book_info">
    <div class="book_title" data-th-text="${book.title}"></div>
    <div class="book_author" data-th-text="${book.author().name()}"></div>
    <div class="book_actions">
        <div>
            <button class="book_status_button1">Add to Basket</button>
        </div>
        <div class="book_action_button">
            <button class="book_status_button2">Add to Wishlist</button>
        </div>
    </div>
    <div class="book_description">
        <span class="book_description_font">Description</span><br>
        <span class="book_description_text_font" data-th-text="${book.details}"></span>
    </div>
</div>

</div>

<div class="footer display">

    <div class="footer_rights_mark">Â© 2024 Brand All Rights Reserved</div>

    <div class="footer_links">

        <div class="footer_icons">
            <a href="#">
                <img th:src="@{/image/logo/facebook.svg}" alt="#">
            </a>
        </div>
        <div class="footer_icons">
            <a href="#">
                <img th:src="@{/image/logo/instagram.svg}" alt="2">
            </a>
        </div>
        <div class="footer_icons">
            <a href="#">
                <img th:src="@{/image/logo/pinterest.svg}" alt="3">
            </a>
        </div>
        <div class="footer_icons">
            <a href="#">
                <img th:src="@{/image/logo/twitter.svg}" alt="4">
            </a>
        </div>




    </div>
</div>

</body>
</html>
